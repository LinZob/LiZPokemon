<div class="card-container">

    <div class="card-header">
        <h2 class="title">Moves-Attacken</h2>
        <h2 class="card-title"></h2>
    </div>

    <div class="card-body">
        <div class="col-sm-6">
            <div class="subtitle" *ngFor="let move of impMoves; let j = even">
                <span *ngIf="j" class="my">{{move}}</span>
                <span *ngIf="!j">{{move}}</span>
            </div>
        </div>

    </div>

</div>
